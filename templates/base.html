{% load static %}

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {{ title }}
        </title>
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
         <nav class="navbar navbar-inverse">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'index' %}">ForumApp</a>
            </div>

            <div class="collapse navbar-collapse" id="topNavBar">
                <ul class="nav navbar-nav">

                    <!-- Search post -->
                    <form action="{% url 'search-post' %}" class="navbar-form navbar-left" role="search" method="get"  role="form">
                        <div class="form-group">
                            <input type="text" class="form-control" name="search-query" id="search-query" placeholder="Search">
                        </div>
                        <button type="submit" name="search-form" class="btn btn-primary">Search</button>
                    </form>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}-->
                        <!-- Create Post -->
                        <li class="" style="margin-left: 550px;">
                            <a href="{% url 'create-post' %}">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> &nbsp; Create Post
                            </a>
                        </li>

                        <!-- Logout -->
                        <li class="" style="margin-left: 10px;">
                            <a href="{% url 'logout' %}">
                                <span class="glyphicon glyphicon-off" aria-hidden="true"></span> &nbsp; Logout
                            </a>
                        </li>
                    {% else %}
                        <!-- Signin -->
                        <li class="" style="margin-left: 610px;">
                            <a href="{% url 'signin' %}">
                                <span class="glyphicon glyphicon-user" aria-hidden="true"></span> &nbsp; Signin
                            </a>
                        </li>

                        <!-- Signup -->
                        <li class="" style="margin-left: 5px;">
                            <a href="{% url 'signup' %}">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> &nbsp; Signup
                            </a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </nav>

        {% block content %}
        {% endblock content %}
        <script src="{% static 'main.js' %}"></script>
    </body>
</html>
