{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<h1 style="text-align:center; margin-block:50px;">Hey {{user}}, Write a new post!</h1>
<div class="container">
    <div class="row">
        <div class="col-sm-10">
            <form method="POST" style="margin-left:150px;">
                {% csrf_token %}
                {{form|crispy}}
                <input type="submit" value="Submit" class="btn btn-primary">
            </form>
        </div>
    </div>
</div>
<br/>
{% endblock content %}
